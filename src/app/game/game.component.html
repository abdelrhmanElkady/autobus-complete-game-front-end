<div class="container-fluid">
    <div class="row justify-content-center pt-5 ">
      <div class="col-md-6">
          <form [formGroup]="answersForm" (ngSubmit)="autobusComplete()">
              <div class="text-center mt-3 ">
                <label class="form-label ">اسم ولد</label>
                <input type="text" class="form-control" formControlName = "boy">
              </div>
              <div class="text-center mt-3">
                <label class="form-label ">اسم بنت</label>
                <input type="text" class="form-control" formControlName = "girl">
              </div>
              <div class="text-center mt-3">
                <label class="form-label ">اسم جماد</label>
                <input type="text" class="form-control" formControlName = "inanimate">
              </div>
              <div class="text-center mt-3">
                <label class="form-label ">اسم حيوان</label>
                <input type="text" class="form-control" formControlName = "animal">
              </div>
              <div class="text-center mt-3">
                <label class="form-label ">اسم نبات</label>
                <input type="text" class="form-control" formControlName = "plant">
              </div>
              <div class="text-center mt-3">
                <label class="form-label ">اسم بلد</label>
                <input type="text" class="form-control" formControlName = "country">
              </div>

              <div class="text-center mt-3">
                <button class="btn btn-danger" type="submit">autobus complete</button>
              </div>
          </form>
      </div>
    </div>
</div>
